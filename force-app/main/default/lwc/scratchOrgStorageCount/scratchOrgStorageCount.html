<template>
    <lightning-card title="Scratch Org Data" icon-name="standard:reward">
        <template if:false={record}>
            <div class="slds-text-align_center">
                <lightning-spinner alternative-text="Loading" size="large">Processing..</lightning-spinner>
            </div>
        </template>
        <template if:true={record}>
            <table class="slds-table slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col">
                            <div class="slds-truncate" title="Object">Object</div>
                        </th>
                        <th scope="col" class="slds-text-align_center">
                            <div class="slds-truncate" title="Count">Count</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template iterator:it={record}>
                        <tr key={it.value.name}>
                            <td>{it.value.name}</td>
                            <td class="slds-text-align_center">{it.value.count}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div slot="actions">
                Live Data
            </div>
        </template>
    </lightning-card>
</template>
