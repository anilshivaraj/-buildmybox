<template>
    <lightning-card title="Scratch Org Data" icon-name="standard:reward">
        <div class="slds-m-around_large">
            <table style="width:100%">
                <tr>
                    <th>Object</th>
                    <th class="slds-text-align_center">Count</th>
                </tr>
                <template iterator:it={record}>
                    <tr key={it.value.name}>
                        <td>{it.value.name}</td>
                        <td class="slds-text-align_center">{it.value.count}</td>
                    </tr>
                </template>

            </table>
        </div>
        <div slot="actions">
            Live Data
        </div>
    </lightning-card>
    <br>
    <lightning-card title="Sandbox Limits" icon-name="standard:lightning_usage">
        <div class="slds-m-around_small">
            <table style="width:100%">
                <tr>
                    <th>NAME</th>
                    <th class="slds-text-align_center">REMAINING</th>
                    <th class="slds-text-align_center">MAXIMUM </th>
                </tr>


                <template iterator:it={listoflimits}>
                    <tr key={it.value.Name}>
                        <td>{it.value.Name}</td>
                        <td>
                            <div class="slds-float_right">{it.value.Remaining}</div>
                        </td>
                        <td class="slds-float_right"> {it.value.Max}</td>
                    </tr>
                </template>

            </table>
        </div>
        <div slot="actions">
            As of <lightning-formatted-date-time value={lastModifiedDate} month="short"
                day="2-digit" weekday="long" hour="2-digit" minute="2-digit" hour12="true"></lightning-formatted-date-time>
                    
        </div>
    </lightning-card>
    
</template>
